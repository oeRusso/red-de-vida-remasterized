    <div class="container w-75 bg-light p-3 rounded my-5">
        <h1 class="display-3 text-center fw-bold mt-3">Iniciar Sesión</h1>
        <div id="error-alert"></div>
        <form id="signUp" onsubmit="logUser(event)" class="mt-4 col-10 col-md-7 col-lg-5 mx-lg-auto">
            <div class="row w-lg-25">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label ">Email *</label>
                    <input name="email" type="email" class="form-control" id="inputEmail" placeholder="mymail@mail.com"
                        required onblur="inputValidation(event)">
                    <div class="invalid-feedback" data-input-error="inputEmail"></div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña *</label>
                    <div class="input-group">
                        <input name="password" type="password" class="form-control" id="inputPassword"
                            placeholder="Contr43s3nh4+" required
                            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-Za-z\d]{8,}$" onblur="inputValidation(event)">
                        <button class="btn btn-secondary" type="button" id="togglePassword"
                            style="box-shadow: none; border-radius: 0 15% 15% 0;">
                            <i class="bi bi-eye text-primary"></i>
                        </button>
                        <div class="invalid-feedback" data-input-error="inputPassword"></div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-danger px-4">Iniciar sesión</button>
                <div class="text-center mt-2">
                    <a href="../sign_up/sign_up.html" class="text-primary text-decoration-none">Registrarme</a>
                </div>
            </div>
        </form>
    </div>
